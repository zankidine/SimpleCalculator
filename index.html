<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <span class="detail">308 x 42</span>
            <span class="result">12,936</span>
        </div>
        <div class="group__button">
            <div class="button__">
                <button class="__green">AC</button>
                <button class="__green">+/-</button>
                <button class="__green">%</button>
                <button class="__red"><i class="fas fa-divide"></i></button>
            </div>
            <div class="button__">
                <button class="__white sevent">7</button>
                <button class="__white eight">8</button>
                <button class="__white nine">9</button>
                <button class="__red">X</button>
            </div>
            <div class="button__">
                <button class="__white four">4</button>
                <button class="__white five">5</button>
                <button class="__white six">6</button>
                <button class="__red">-</button>
            </div>
            <div class="button__">
                <button class="__white one">1</button>
                <button class="__white two">2</button>
                <button class="__white tree">3</button>
                <button class="__red">+</button>
            </div>
            <div class="button__">
                <button class="__white"><i class="fas fa-undo"></i></button>
                <button class="__white zero">0</button>
                <button class="__white">.</button>
                <button class="__red">=</button>
            </div>
        </div>
    </div>

    <script src="public/js/app.js"></script>
</body>
</html>
