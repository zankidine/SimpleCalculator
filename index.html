<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="mode">
            <button class="sun active"><i class="fas fa-sun"></i></button>
            <button class="moon"><i class="far fa-moon"></i></button>
        </div>
        <div class="screen">
            <span class="detail"></span>
            <span class="result"></span>
        </div>
        <div class="group__button">
            <div class="button__">
                <button class="__green">AC</button>
                <button class="__green">+/-</button>
                <button class="__green percent">%</button>
                <button class="__red divide"><i class="fas fa-divide"></i></button>
            </div>
            <div class="button__">
                <button class="__white sevent">7</button>
                <button class="__white eight">8</button>
                <button class="__white nine">9</button>
                <button class="__red multiply">X</button>
            </div>
            <div class="button__">
                <button class="__white four">4</button>
                <button class="__white five">5</button>
                <button class="__white six">6</button>
                <button class="__red sub">-</button>
            </div>
            <div class="button__">
                <button class="__white one">1</button>
                <button class="__white two">2</button>
                <button class="__white tree">3</button>
                <button class="__red add">+</button>
            </div>
            <div class="button__">
                <button class="__white clear"><i class="fas fa-undo"></i></button>
                <button class="__white zero">0</button>
                <button class="__white comma">.</button>
                <button class="__red equal">=</button>
            </div>
        </div>
    </div>

    <script src="public/js/app.js"></script>
</body>
</html>
